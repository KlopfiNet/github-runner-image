name: build-publish

on:
  push:
    branches:
      - "master"
    paths:
      - "*docker*"
      - "run.sh"
  schedule:
    - cron:  '0 1 1,14 * 1'
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest GH runner release
        run: |
          curl --silent "https://api.github.com/repos/actions/runner/releases/latest" |
            grep '"tag_name":' |
            sed -E 's/.*"([^"]+)".*/\1/' |
            sed -E 's/v//' >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/x64,linux/arm64
          push: true
          build-args: GH_RUNNER_VERSION=$gh_run_version
          tags: thisisnttheway/${{ github.event.repository.name }}:latest